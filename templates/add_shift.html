<div class="mb-3">
  <label for="position">Chức danh</label>
  <input type="text" class="form-control" id="position" name="position">
</div>

<form method="POST">
  <div class="mb-3">
    <label for="name">Tên ca</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>

  <div class="mb-3">
    <label for="code">Mã ca trực</label>
    <input type="text" name="code" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="start_time">Giờ bắt đầu</label>
    <input type="time" class="form-control" id="start_time" name="start_time" required>
  </div>

  <div class="mb-3">
    <label for="end_time">Giờ kết thúc</label>
    <input type="time" class="form-control" id="end_time" name="end_time" required>
  </div>

  <div class="mb-3">
    <label for="duration">Thời lượng (giờ)</label>
    <input type="number" step="0.5" class="form-control" id="duration" name="duration" required>
  </div>

  <button type="submit" class="btn btn-primary">Thêm ca trực</button>
</form>
